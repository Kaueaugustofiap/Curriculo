<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Exercicio IMC</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div id="idMain">

      <h1>Calcule seu IMC</h1>
      <div id="idForm">
        <label for="idNome">Nome</label>
        <input type="text" id="idNome" maxlength="30"><br>
        <label for="idIdade">Idade</label>
        <input type="number" id="idIdade" min="0" max="117"><br>
        <label for="idPeso">Peso</label>
        <input type="number" id="idPeso" min="0" max="600"><br>
        <label for="idAltura">Altura</label>
        <input type="number" id="idAltura" min="0" max="2.6"><br>

        <button type="button" id="idCalcular">Calcular</button>

        <img id="imgPessoas" src="img/imcPessoas.png" alt="pessoas"><br><br>
        <p id="Idresposta"></p>

      </div>



    </div>


    <script src="js/script.js" type="text/javascript"></script>
  </body>
</html>
